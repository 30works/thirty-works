{% extends "blog/base.html" %}
{% block content %}
<h1 class="mb-3">{{ view.kwargs.username }}'s Posts</h1>

    {% for post in posts %}

        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <a class="mr-2" href="{% url 'user-posts' post.author.username %}">By {{ post.author }} on {{ post.date_posted }}</a>
        <img class="rounded-circle article-img " src="{{ post.author.userprofile.profilepic.url }}">
        <p>{{ post.content }}</p>

    {% endfor %}
{% endblock content %}
