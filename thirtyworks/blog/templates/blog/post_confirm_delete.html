{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete post for day X? (TODO change this hardcoded number)</legend>
                <h2>Are ypu sure you want to delete "{{ object.title }}" ???</h2>
            </fieldset>
            <div class="form-group">
                <button class="'btn btn-outline-danger" type="submit">YES DELETE!!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
