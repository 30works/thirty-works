{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
<div class="row">
<div class="col-md-6">
    <form>
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="email" class="form-control" name="username" value="{{ user.username|default:'' }}"  placeholder="Enter Username" maxlength="150" required>
          </div>
         
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" name="email" value="{{ user.email|default:'' }}"  placeholder="Enter email"  required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Profile Pic(Currently)</label>
            <a href="{{user.postpic.url|default:''}}">{{user.postpic.url|default:''}}</a>
        </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" >
          </div>
    </form>
</div>

</div>

<div class="content-section">
<!--        Section to view profile content-->


        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.userprofile.profilepic.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
<!--        Section to allow user to update info-->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form.as_p }}
                {{ p_form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="'btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
